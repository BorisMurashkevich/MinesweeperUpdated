<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MinesweeperUpdated</title>
    <link rel="stylesheet" href="style.css">


</head>
<body oncontextmenu="return false;"></body>
<div class="info" id="info">
    <div class="form">
        <form name=MyForm>
            <input name=stopwatch id="stopwatch" class="stopwatch" size=6 value="00:00:00" disabled>

        </form>
    </div>
    <div class="XYDiv">
        <form>
            X:
            <input id="XInput" class="XInput" size="1" value="9" maxlength="2" oninput="load.changeX()" onchange="load.valueSave();location.reload()">
            Y:
            <input id="YInput" class="YInput" size="1" value="9" maxlength="2" oninput="load.changeY()" onchange="load.valueSave();location.reload()">
        </form>
    </div>
    <div class="btn" id="restartDiv">
        <button type="button" id="restartBtn" onclick="location.reload()" class="restart"></button>
    </div>
    <div class="minesCountForm">
        <form name=minesCounter>
            <input name=minesCounter id="minesCounter" class="minesCounter" size=2 value="0" disabled>
        </form>
    </div>


</div>
<table class="table" id="table">
</table>
<script src="loadAndSave.js"></script>
<script src="field.js"></script>
<script src="board.js"></script>
<script src="minePlace.js"></script>
<script src="game.js"></script>
<script src="stopwatch.js"></script>
</html>
